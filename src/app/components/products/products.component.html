<div class="bg-white shadow p-2">
    <div class="d-flex justify-content-between p-2 align-item-center">
        <h4 class=" text-dark">Products</h4>
        <button mat-raised-button routerLink="/product/add">Add Product</button>
    </div>
    <mat-form-field class="w-100">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>
      
    <table mat-table [dataSource]="dataSource" matSort>
      
     
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Product Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef> Product Details </th>
          <td mat-cell *matCellDef="let row"> {{row.details}} </td>
        </ng-container> 

        <ng-container matColumnDef="brandId">
          <th mat-header-cell *matHeaderCellDef> Brand </th>
          <td mat-cell *matCellDef="let row"> {{row.brandId}} </td>
        </ng-container>

        <ng-container matColumnDef="purchasePrice">
          <th mat-header-cell *matHeaderCellDef>Purchase Price</th>
          <td mat-cell *matCellDef="let row"> {{row.purchasePrice}} </td>
        </ng-container>

        <ng-container matColumnDef="salePrice">
          <th mat-header-cell *matHeaderCellDef> Sale Price </th>
          <td mat-cell *matCellDef="let row"> {{row.salePrice}} </td>
        </ng-container>

        <ng-container matColumnDef="availableQuntity">
          <th mat-header-cell *matHeaderCellDef> Available Quntity </th>
          <td mat-cell *matCellDef="let row"> {{row.availableQuntity}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row"> 
            <button class="btn btn-primary" [routerLink]="'/product/'+ row.id">Edit</button>
          </td>
        </ng-container>
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
     </table>

     <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" ></mat-paginator>
      
</div>
